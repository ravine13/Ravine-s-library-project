<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            background-image: url('https://images.pexels.com/photos/159866/books-book-pages-read-literature-159866.jpeg?cs=srgb&dl=pexels-pixabay-159866.jpg&fm=jpg80');
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .book-image {
            max-width: 50%;
            height: auto;
        }
        .book-details {
            margin-top: 1rem;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        h2 {
            font-size: 20px;
            margin: 0;
        }
        p {
            margin: 0;
        }
        .price {
            font-weight: bold;
            color: #007bff;
            font-size: 18px;
        }
        .description {
            margin-top: 1rem;
        }
    </style>
</head>
<li><a id ='hire-btn' href="#">Hire a Book</a></li>
<body>
    <header>
        <h1>Book Details</h1>
    </header>
    <div class="container">
        <img class="book-image" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/The_Great_Gatsby_Cover_1925_Retouched.jpg" alt="Book Cover">
        <div class="book-details">
            <h1>The Great Gatsby</h1>
            <h2>F. Scott Fitzgerald</h2>
            <p class="price">ksh 999</p>
        </div>
        <div class="description">
            <p>Set in Jazz Age New York, it tells the tragic story of Jay Gatsby, a self-made millionaire, and his pursuit of Daisy Buchanan, a wealthy young woman whom he loved in his youth</p>
        </div>
    </div>
</body>
</html>
